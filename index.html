<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Image layout</title>
  </head>
  <body class="body">
    <div class="rover">
      <div class="rover__tower">
        <div class="rover__flag"></div>
        <div class="rover__mast">
          <div class="rover__stick"></div>
          <div class="rover__black-rectangle"></div>
          <div class="rover__gray-rectangle"></div>
        </div>
        <div class="rover__black-trapezoid"></div>
      </div>
      <div class="rover__corps">
        <div class="rover__gray-corps"></div>
        <div class="rover__red-corps"></div>
        <div class="rover__orange-corps"></div>
        <div class="rover__black-corps"></div>
      </div>
      <div class="rover__wheels">
        <div class="rover__wheel"></div>
        <div class="rover__wheel"></div>
        <div class="rover__wheel"></div>
      </div>
    </div>
  </body>
</html>
